<body>
    <form action="write.php" method="post" enctype="multipart/form-data">

            <div>
                <input type="radio" id="imit" name="faculty" value="ИМИТ" required>

            <div>

                <label for="ictef">ИЦТЭФ</label>
            </div>

            <div>
                <input type="radio" id="ibb" name="faculty" value="ИББ">
                <label for="ibb">ИББ</label>
            </div>

            <div>
                <input type="radio" id="ign" name="faculty" value="ИГН">
                <label for="ign">ИГН</label>
            </div>

            <div>
                <input type="radio" id="ingeo" name="faculty" value="ИНГЕО">
                <label for="ingeo">ИНГЕО</label>
            </div>

            <div>
                <input type="radio" id="iimo" name="faculty" value="ИИМО">
                <label for="iimo">ИИМО</label>
            </div>

            <div>
                <input type="radio" id="ihhft" name="faculty" value="ИХиХФТ">
                <label for="ihhft">ИХиХФТ</label>
            </div>

            <div>
                <input type="radio" id="college" name="faculty" value="Колледж">

            <div>
                <input type="radio" id="miemis" name="faculty" value="МИЭМИС">

        <p><select size="3" multiple name="mood[]" required>
                <option disabled>Какое у тебя настроение?</option>
                <option value="Хорошее">Хорошее</option>
                <option value="Очень хорошее">Очень хорошее</option>
                <option value="Супер">Супер</option>
            </select></p>

        <fieldset>
            <legend>Любишь свой универ?</legend>

            <div>
                <input type="checkbox" id="yes" name="yes" checked>
                <label for="yes">Да!</label>
            </div>

            <div>
                <input type="checkbox" id="superyes" name="superyes">
                <label for="superyes">Конечно, да!</label>
            </div>
        </fieldset>

        <p>Прикрепи свою лучшую фотокарточку! (JPG, JPEG, PNG)</p>
        <p><input type="file" name="image" accept="image/*">

        <div>
            <button type="submit">Окей</button>
        </div>
